let usedIndexes = [];
let currentIndex = 0;
let totalAnswered = 0, totalCorrect = 0;

function renderQuestion() {
  if (usedIndexes.length === questions.length) usedIndexes = [];
  do {
    currentIndex = Math.floor(Math.random() * questions.length);
  } while (usedIndexes.includes(currentIndex));
  usedIndexes.push(currentIndex);

  const q = questions[currentIndex];
  // 显示题目来源
  document.getElementById("meta").innerText = q.source || "";
  document.getElementById("question").innerText = q.question;
  document.getElementById("progress").innerText =
    `当前第 ${usedIndexes.length} 题 / 共 ${questions.length} 题    正确率：${totalAnswered > 0 ? ((totalCorrect / totalAnswered) * 100).toFixed(1) : '0'}%`;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  q.options.forEach((opt, idx) => {
    const div = document.createElement("div");
    div.className = "option";
    div.innerText = opt;
    div.onclick = () => {
      document.querySelectorAll(".option").forEach(e => e.onclick = null); // 禁止再次点击
      totalAnswered++;
      if (idx === q.answer) {
        div.classList.add("correct");
        totalCorrect++;
        document.getElementById("explanation").innerText = "你选对了！解析：" + q.explanation;
      } else {
        div.classList.add("wrong");
        document.getElementById("explanation").innerText =
          "你选错了！正确答案是：" +
          q.options[q.answer] + " 解析：" + q.explanation;
      }
      document.getElementById("progress").innerText =
        `当前第 ${usedIndexes.length} 题 / 共 ${questions.length} 题    正确率：${((totalCorrect / totalAnswered) * 100).toFixed(1)}%`;
    };
    optionsDiv.appendChild(div);
  });
  document.getElementById("explanation").innerText = "";
}

function nextQuestion() {
  renderQuestion();
}
